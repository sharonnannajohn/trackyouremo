<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Three Images Page with Text">
    <meta name="author" content="Your Team Name">
    <title>Three Images with Text</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: url("ttt.jpg") no-repeat center center fixed;
            background-size: cover;
        }

        .container {
            display: flex;
            gap: 40px;
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .image-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .image-box:hover {
            transform: scale(1.1);
        }

        .image-box img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            border: 2px solid #333;
        }

        .text {
            margin-top: 10px;
            font-family: "Arial Black", sans-serif;
            font-size: 18px;
            text-align: center;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-box" onclick="window.location.href='ai.html'">
            <img src="ai.avif" alt="Eirene - Our AI Chatbot">
            <div class="text">Eirene - Our AI Chatbot</div>
        </div>

        <div class="image-box" onclick="window.location.href='resources.html'">
            <img src="vid.jpg" alt="Resources">
            <div class="text">Resources</div>
        </div>

        
        </div>
    </div>
</body>
</html>
